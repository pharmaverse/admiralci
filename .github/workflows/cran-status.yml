---
name: CRAN Status

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      issue-assignees:
        description: |
          Whom should the issue be assigned to if errors are
          encountered in the CRAN status checks?
          This is a comma-separated string of GitHub usernames.
          If undefined or empty, no assignments are made.
        default: ''
        required: false
        type: string
      status-types:
        description: |
          Create an issue if one or more of the following
          statuses are reported on the check report.
          This is a comma-separated string of statuses.
          Allowed statuses are 'NOTE', 'WARNING', and 'ERROR'
        default: 'ERROR'
        required: false
        type: string
      path:
        description: |
          Path to the R package root, if the package is not at the
          top level of the repository.
        default: '.'
        required: false
        type: string

concurrency:
  group: cran-status-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cran-status:
    name: Check Status
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get Date
        id: today
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Check Status
        run: |
          # TODO : create "cran-status.json"
          # RQ: contains only mapping package:md5 code -- see R script 
        
        shell: Rscript {0}
        working-directory: ${{ inputs.path }}

      - name: Update cran_status branch
        run: # TODO: create branch orphan cran_status if not exists
        # checkout on cran_status and compare md5 avewithc last cran >> if difference : save this last state 
        # and also adjust variable cran_errors_differences true or false

      - name: Report Status
        if: failure() and $cran_errors_differences
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "URGENT! Failed CRAN Checks. Last published infos: commit_id=$GITHUB_SHA, cran_published_date=$PUBLISHED_DATE"
          content-filepath: ./${{ inputs.path }}/cran-status.md
          assignees: ${{ inputs.issue-assignees }}
