on:
  workflow_dispatch:
    inputs:
      r-version:
        description: "The version of R to use"
        default: "release"
        required: false
        type: choice
        options:
          - release
  workflow_call:
    inputs:
      r-version:
        description: "The version of R to use"
        default: "release"
        required: false
        type: string

name: Man Pages

concurrency:
  group: roxygen-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Roxygen
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip lint]')
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::roxygen2, any::yaml, any::remotes
      - name: Install Development Versions of Dependencies
        if: |
          !(contains(github.event.commits[0].message, '[skip vbump]') ||
            contains(github.event.head_commit.message, '[skip vbump]') ||
            github.ref == 'refs/heads/patch'
          )
        run: |
          if (file.exists("staged_dependencies.yaml")) {
            dev_dependencies <- yaml::read_yaml("staged_dependencies.yaml")$upstream_repos |>
              sapply(function(x) x$repo)
            if (length(dev_dependencies) > 0) {
              cat("The development versions for the following packages will be installed:\n")
              cat(paste(dev_dependencies, collapse = ", "), "\n")
              for (i in seq_along(dev_dependencies)) {
                remotes::install_github(dev_dependencies[[i]], ref = "main")
              }
            } else {
              cat("No upstream dependencies found.\n")
            }
          } else {
            cat("No dependency file (staged_dependencies.yaml) found.\n")
          }
        shell: Rscript {0}


      - name: Generate man pages
        run: |
          cat("Using roxygen2 version", packageVersion("roxygen2") |> as.character())
          roxygen2::roxygenize('.')
        shell: Rscript {0}

      - name: Set-up safe dir
        run: git config --global --add safe.directory "${GITHUB_WORKSPACE}"
        shell: bash

      - name: Roxygen check
        if: "!startsWith(github.event.comment.body, '/roxygenize')"
        run: |
          git status -s
          if [[ -n `git status -s | grep -E "man|DESCRIPTION"` ]]
          then {
            ROXYGEN_VERSION="$(Rscript -e 'packageVersion("roxygen2")' | awk '{print $NF}')"
            echo "üôà Manuals are not up-to-date with roxygen comments!"
            echo "üîÄ The following differences were noted:"
            git diff man/* DESCRIPTION
            echo -e "\nüíª Please rerun the following command on your workstation and push your changes"
            echo "-------------------------"
            echo "roxygen2::roxygenize('.')"
            echo "-------------------------"
            echo "‚Ñπ roxygen2 version that was used in this workflow: $ROXYGEN_VERSION"
            echo "üôè Please ensure that the 'RoxygenNote' field in the DESCRIPTION file matches this version"
            exit 1
          } else {
            echo "üíö Manuals are up-to-date with roxygen comments"
          }
          fi
        shell: bash
